            <div class="col-lg-2 order-1 mb-3 d-flex flex-column gap-2 mx-auto align-items-stretch">
                <button name="3.1" class="btn btn-secondary btn-block" data-sql="SELECT COUNT (emp_id) AS myCount
                from employees
                WHERE hire_date = '1991-05-01'" onClick="reply_click(this)">3.1</button>
                <button name="3.2" class="btn btn-secondary btn-block" data-sql="SELECT emp_id, COUNT(*)
                FROM titles
                GROUP BY emp_id
                HAVING COUNT(*) > 2
                LIMIT 100" onClick="reply_click(this)">3.2</button>
                <button name="3.3" class="btn btn-secondary btn-block" data-sql="SELECT COUNT (emp_id) AS myCount
                from salaries
                WHERE to_date = '9999-01-01' AND salary BETWEEN '90000' AND '90040';
                " onClick="reply_click(this)">3.3</button>
                <button name="3.4" class="btn btn-secondary btn-block" data-sql="SELECT e.last_name, e.first_name
                FROM employees e, salaries s
                GROUP BY s.salary
                HAVING s.to_date = '9999-01-01' AND s.salary > 90000
                ORDER BY e.last_name, e.first_name DESC
                 LIMIT 100" onClick="reply_click(this)">3.4</button>
                <button name="3.5" class="btn btn-secondary btn-block" data-sql="SELECT e.first_name, e.last_name, s.salary, s.from_date, s.to_date
